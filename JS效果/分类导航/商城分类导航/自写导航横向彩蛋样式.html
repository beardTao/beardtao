<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  <style type="text/css">
*{margin:0;
padding:0}
.nav{height:30px; border-bottom:10px solid #F60; margin-top:20px; padding-left:50px;}
.nav li{float:left;
list-style-type:none;
margin-left:2px;
}
.nav a{
display:block;
width:80px;
text-align:center;
height:30px;
line-height:30px;
text-decoration:none;
background-color:#ccc;
color:black;}

a.on,.nav a:hover{background:#f60;color:#fff;}
</style>

<script>
window.onload=function(){
  var onav=document.getElementsByTagName('ul')[0];
  var aA=onav.getElementsByTagName('a');
    for(var i=0;i<aA.length;i++){
  aA[i].onmouseover=function(){
clearInterval(this.time);
var This=this;
   This.time=setInterval(function(){
     This.style.width=This.offsetWidth+8+"px";
    if(This.offsetWidth>=120)
    clearInterval(This.time);
      },30)
    }
    aA[i].onmouseout=function(){
clearInterval(this.time);
var This=this;
   This.time=setInterval(function(){
     This.style.width=This.offsetWidth-8+"px";
    if(This.offsetWidth<=100)
    clearInterval(This.time);
      },30)
    }
     
  }
  

}
 

</script>
</head>
<body>
<ul class="nav">
    <li><a class="on" href="#">首　　页</a></li>
    <li><a href="#">关于我们</a></li>
    <li><a href="#">产品展示</a></li>
    <li><a href="#">售后服务</a></li>
    <li><a href="#">联系我们</a></li>
  </ul>
</body>
</html>
