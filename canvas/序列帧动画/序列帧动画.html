<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas">
		
	</canvas>
	<button data-dirIndex = "0">↑</button>
	<button data-dirIndex = "1">←</button>
	<button data-dirIndex = "2">→</button>
	<button data-dirIndex = "3">↓</button>
	<script>
		window.onload = function(){
			var canvas = document.getElementById('canvas');
			canvas.height = 300;
			canvas.width = 300;
			canvas.style.border = "1px solid #ccc";

			var ctx = canvas.getContext("2d");
			var img = new Image();
			var dirIndex = 0 ;
			img.src = 'imgs/gameImgs/DMMKasim.png';
			var btns = document.querySelectorAll('button');
			
			for (var i = 0; i < btns.length; i++) {			
				btns[i].index = i;
				btns[i].onclick = function(){
						for (var k in btns[this.index].dataset){
							 dirIndex = btns[this.index].dataset[k];
							
						}
				}
				// console.log(that);
			}
				var framIndex = 0 ;
				setInterval(function(){				
				ctx.clearRect(100,100,canvas.width,canvas.height);
				ctx.drawImage(
					img,
					framIndex*40,
					dirIndex*65,
					40,
					65,
					100,
					100,
					80,
					130);
				framIndex ++;
				framIndex %= 4;
				// console.log(1)
			},1000/10)
		
			}
			
			// console.log(btns.length);

			
				
	</script>
</body>
</html>
